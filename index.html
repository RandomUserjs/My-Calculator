<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <meta charset="utf-8" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="/style.css" href="https://fonts.googleapis.com/css2" />
</head>
<style>
    body {
        font-family: 'Roboto', serif;
    }
</style>

<body>
    <label class="input-group">
        <h1>My Calculator</h1>
        <input type="text" inputmode="numeric" id="valor-um">
        <input type="text" inputmode="numeric" id="valor-dois">
        <select name="o-que-fazer" id="action">
            <option value="adicao">Adicionar</option>
            <option value="subitracao">Subtrair</option>
            <option value="multiplicacao">Multiplicar</option>
            <option value="divisao">Dividir</option>
        </select>
    </label>
</body>

</html>
<script src="/app.js"></script>

</html>
